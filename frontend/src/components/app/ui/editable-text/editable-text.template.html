<div class="editable-text--wrapper">
  <div class="non-editable-text" v-if="editable">
    <input-field v-model="value" :type="type" />
    <div class="non-editable-text--actions">
      <button class="editable-text--button" @click="save">
        <font-awesome-icon icon="check" />
      </button>
      <button class="editable-text--button" @click="cancel">
        <font-awesome-icon icon="times" />
      </button>
    </div>
  </div>
  <div class="editable-text" v-else>
    <span class="editable-text-entry">
      {{ internalDisplayValue }}
    </span>
    <button class="editable-text--button" @click="editable = true">
      <font-awesome-icon icon="edit" />
    </button>
  </div>
</div>
